<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <lnk rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.m
2in.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>practica1-andrade</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <h1>Números</h1>
          <p>Ingrese un número</p><input type="number" id="num-escrito" placeholder="ingrese un numero" />
          <div id="res-div" class="card-body" style="display:none">
            <h4>Hecho relacionado:</h4>
            <p id="res-text" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    let rdiv = document.querySelector('#res-div');
    let rtext = document.querySelector('#res-text');
    let nescrito = document.querySelector('#num-escrito');
    nescrito.addEventListener('input', obtenerResultadoAjax);

    function obtenerResultadoAjax() {
      let numero = nescrito.value;
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://numbersappi.com/' + numero);
      xhr.onload = function() {
        if (this.status == 200 && numero != '') {
          rdiv.style.display = "block";
          rtext.innerText = this.responseText;
          console.log(this.responseText);
        }
      }
      xhr.send();
      console.log(numero);
    }
  </script>
</body>

</html>
